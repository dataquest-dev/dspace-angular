<ng-container *ngVar="item.allMetadataValues('local.sponsor') as sponsorMvs">
  <div *ngFor="let sponsor of sponsorMvs; let lastItem = last">
    <ng-container *ngVar="sponsor.split(SPONSOR_VALUE_SEPARATOR) as sponsorMetadataValueParts">
      <div class="sponsor-padding">
        <span>{{ getValueOrError(sponsorMetadataValueParts?.[2], ORGANIZATION_ERROR) }}</span>
      </div>
      <div class="sponsor-padding">
        <span>Project name:</span>
        <span class="pl-1">{{ getValueOrError(sponsorMetadataValueParts?.[1], PROJECT_CODE_ERROR) }}</span>
      </div>
      <div class="sponsor-padding">
        <span>Project code:</span>
        <span class="pl-1">{{ getValueOrError(sponsorMetadataValueParts?.[3], PROJECT_NAME_ERROR) }}</span>
      </div>
      <div *ngIf="!lastItem" class="pb-3"></div>
    </ng-container>
  </div>
</ng-container>

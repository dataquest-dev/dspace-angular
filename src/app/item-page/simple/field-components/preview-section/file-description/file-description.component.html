<div class="file-preview-box rounded pt-2">
  <div style="text-align: left" *ngIf="fileInput.format === 'video/mp4'">
    <video preload="none" controls="controls" height="240">
      <source
        src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="file-content">
    <dl class="dl-horizontal">
      <dt>Name</dt>
      <dd
        title="ud-treebanks-v2.12.tgz"
      >
        {{ fileInput.name }}
      </dd>
      <dt>Size</dt>
      <dd>
        {{ fileInput.fileSize }}
      </dd>
      <dt>Format</dt>
      <dd>
        {{ fileInput.format }}
      </dd>
      <dt>Description</dt>
      <dd>
        {{ fileInput.description }}
      </dd>
      <dt>MD5</dt>
      <dd>
        {{ fileInput.checksum }}
      </dd>
    </dl>
    <img
      *ngIf="fileInput.format !== 'video/mp4'"
      src="https://lindat.mff.cuni.cz/repository/xmlui/themes/UFAL/images/mime/application-x-gzip.png"
      alt="Preview"
      class="preview-image"
    />
  </div>
  <div class="button-container">
    <span>
      <a class="download-btn" (click)="downloadFiles()">
        <i class="fa fa-chevron-circle-down">&nbsp;</i>Download file
      </a>
    </span>
    <span class="pl-1">
      <a class="preview-btn collapsed"
               data-toggle="collapse"
               *ngIf="
                 fileInput.format === 'text/plain' ||
                 fileInput.format === 'text/html' ||
                 (fileInput.format === 'application/zip' && fileInput.canPreview)
               "
               role="button"
               href="#file_file_{{ fileInput.id }}">
        <i class="fa fa-eye">&nbsp;</i>Preview
      </a>
    </span>

  </div>
  <div
    class="in collapse"
    id="file_file_{{ fileInput.id }}"
    style="height: auto"
  >
    <div style="margin: 5px 1px 1px 1px" class="panel panel-info">
      <div
        style="height: auto; padding: 0px"
        class="bold panel-heading text-center"
      >
        <i class="fa fa-eye">&nbsp;</i>File Preview<a

          class="pull-right collapsed"
          data-toggle="collapse"
          role="button"
          href="#file_file_{{ fileInput.id }}"
        >
          <i class="fa fa-remove">&nbsp;</i>
        </a>
      </div>
      <div style="max-height: 500px; overflow: hidden; padding: 0px;" class="panel-body">
        <ul class="treeview in collapse show">
          <ng-container *ngIf="fileInput.format === 'application/zip'">
            <ds-file-tree-view
              *ngFor="let node of fileInput.fileInfo"
              [node]="node"
            ></ds-file-tree-view>
          </ng-container>
          <ng-container *ngIf="fileInput.format === 'text/plain'">
            <pre>{{ fileInput.fileInfo[0].content }}</pre>
          </ng-container>
          <ng-container *ngIf="fileInput.format === 'text/html'">
            <iframe
              width="100%"
              height="500"
              frameborder="0"
              src="https://fr.wikipedia.org/wiki/Main_Page"
            >
            </iframe>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</div>
